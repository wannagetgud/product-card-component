<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="desktop"
          src="./images/image-product-desktop.jpg"
          alt="product"
        />
        <img
          class="mobile"
          src="./images/image-product-mobile.jpg"
          alt="product"
        />
        <div class="content">
          <p class="montserrat">P E R F U M E</p>
          <h1 class="fraunces">Gabrielle Essence Eau De Parfum</h1>

          <p class="montserrat desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="prices">
            <h1 class="fraunces">$149.99</h1>
            <p class="montserrat">$169.99</p>
          </div>

          <button class="montserrat bold">
            <img src="./images/icon-cart.svg" alt="cart" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pi</a>.
    </footer>
  </body>
</html>
